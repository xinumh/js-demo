<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>缓存</title>
</head>
<body>
  <script>

    function cachingDecorator (func) {
      let cache = new Map()
      return function(x) {

        if (cache.has(x)) {
          return func(x)
        }

        const res = func(x)
        cache.set(x, res)
        return res
      }
    }
    function pow(x) {
      return Math.pow(10, x)
    }
    const fn = cachingDecorator(pow)

    
  </script>
</body>
</html>
